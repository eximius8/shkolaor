{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
  <main class="container py-4">
      <div class="container">
          <div class="row">
              <div class="col-lg-2 mr-auto pt-4">
                  <h6>Дата публикации:</h6>
                  {{ self.last_published_at|date:'d b Y' }} <hr>
                  Автор: {{ self.owner }}       
              </div>
              <div class="col-lg-10 offset-lg-2 ml-auto bg-white border rounded">
                  <h3 class="my-2">{{ self.title }}</h3>
                  {% for block in self.content %}
                    {% include_block block %}
                  {% endfor %}
              </div>
          </div>
      </div>     
  </main>   
{% endblock %}
